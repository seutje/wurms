<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Wurms</title>
    <link rel="stylesheet" href="/src/style.css" />
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  </head>
  <body>
    <div id="start-screen">
      <h1>Wurms</h1>
      <button id="start-game-button">Start Game</button>
      <div id="ai-demo-canvas-container">
        <!-- AI vs AI demo will be rendered here -->
      </div>
    </div>

    <div id="game-screen" style="display: none;">
      <canvas id="game"></canvas>
      <div id="controls">
        <label for="weapon">Weapon:</label>
        <select id="weapon">
          <option value="bazooka">Bazooka</option>
          <option value="grenade">Grenade</option>
          <option value="mortar">Mortar</option>
          <option value="nuke">Nuke</option>
        </select>

        <label for="angle">Angle:</label>
        <input type="range" id="angle" min="0" max="180" value="45">
        <span id="angle-value">45</span>

        <label for="power">Power:</label>
        <input type="range" id="power" min="0" max="100" value="50">
        <span id="power-value">50</span>

        <button id="fire">Fire!</button>
      </div>
    </div>

    <div id="game-over-screen" style="display: none;">
      <h1 id="game-over-message"></h1>
      <button id="play-again-button">Play Again</button>
    </div>

    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
